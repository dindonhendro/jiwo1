</div>
</div>
</div>
<div>
<h2 class="text-lg font-bold text-stone-900 dark:text-stone-100 mb-2">Date &amp; Time</h2>
<div class="flex items-center gap-4 rounded-lg bg-background-light dark:bg-primary/10 p-4">
<div class="bg-primary/20 dark:bg-primary/30 p-3 rounded-lg">
