<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#756657',
              'background-light': '#f7f7f7',
              'background-dark': '#1b1918',
            },
            fontFamily: {
              display: ['Inter'],
            },
            borderRadius: {
              DEFAULT: '0.25rem',
              lg: '0.5rem',
              xl: '0.75rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
<title>Stitch Design</title>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex h-screen flex-col">
<header class="flex items-center justify-between p-4">
<button class="text-gray-900 dark:text-white">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-gray-900 dark:text-white">Questionnaire</h1>
<div class="w-6"></div>
</header>
<main class="flex-1 overflow-y-auto p-4">
<div class="mb-6">
<div class="flex justify-between text-sm font-medium text-gray-600 dark:text-gray-400">
<p>1/5</p>
</div>
<div class="mt-1 h-2 rounded-full bg-primary/20">
<div class="h-2 rounded-full bg-primary" style="width: 20%"></div>
</div>
</div>
<h2 class="mb-6 text-2xl font-bold text-gray-900 dark:text-white">Tell us about yourself</h2>
<form class="space-y-4">
<div>
<label class="sr-only" for="weight">Weight (kg)</label>
<input class="w-full rounded-lg border-none bg-primary/10 p-4 text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-primary dark:bg-primary/20 dark:text-white dark:placeholder-gray-400" id="weight" placeholder="Weight (kg)" type="number"/>
</div>
<div>
<label class="sr-only" for="height">Height (cm)</label>
<input class="w-full rounded-lg border-none bg-primary/10 p-4 text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-primary dark:bg-primary/20 dark:text-white dark:placeholder-gray-400" id="height" placeholder="Height (cm)" type="number"/>
</div>
<div>
<label class="sr-only" for="problems">Describe your problems</label>
<textarea class="w-full resize-none rounded-lg border-none bg-primary/10 p-4 text-gray-900 placeholder-gray-500 focus:ring-2 focus:ring-primary dark:bg-primary/20 dark:text-white dark:placeholder-gray-400" id="problems" placeholder="Describe your problems" rows="6"></textarea>
</div>
</form>
</main>
<footer class="sticky bottom-0 border-t border-primary/10 bg-background-light dark:border-primary/20 dark:bg-background-dark">
<div class="p-4">
<button class="w-full rounded-lg bg-primary py-3 text-base font-bold text-white">Next</button>
</div>
<nav class="flex justify-around border-t border-primary/10 py-2 dark:border-primary/20">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"></path>

<a class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500" href="#">

</svg>
<span class="text-xs font-medium">Consultations</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500" href="#">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg">
<path d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"></path>
</svg>
<span class="text-xs font-medium">Therapies</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-400 dark:text-gray-500" href="#">

<path d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"></path>
